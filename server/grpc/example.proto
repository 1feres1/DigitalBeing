syntax = "proto3";

message Request {
    string sender = 1;
    string message = 2;

}

message Response {
    string value = 1;
}

message AllAgents {
    repeated string agents = 1;
}

message Empty {}

service Agent {
    rpc HandleMessage(Request) returns (Response) {}
    rpc getAgents(Empty) returns (AllAgents) {}
}